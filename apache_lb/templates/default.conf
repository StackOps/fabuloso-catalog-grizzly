<VirtualHost {{ bind_address }}:{{ bind_port }}>
    ProxyRequests off

    ServerName {{ common_name }}

    <Proxy balancer://mycluster>
        {% for member in members %}
        BalancerMember {{ member }}
        {% endfor %}

        ProxySet lbmethod={{ lbmethod }}

    </Proxy>

    ProxyPass / balancer://mycluster/

</VirtualHost>
