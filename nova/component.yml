name: nova
file: nova.py
description: Operations over OpenStack Nova service
     
Services:
    - name: install
      description: Install OpenStack Nova from ubuntu packages
      methods:
          - install
          - set_config_file
          - start
    - name: nova_properties
      description: Set properties of the Nova service
      methods:
          - nova_properties
    - name: show_properties
      description: Show all the properties of the Nova service
      methods:
          - get_properties
    - name: restart
      description: Stop and start the Nova Services
      methods:
          - start
    - name: set_property
      description: Set a nova property
      methods:
          - set_property
    - name: validate
      description: Validates nova to operate with it
      methods:
          - validate_database
          - validate_credentials
          - validate_rabbitmq
