name: cinder
file: cinder.py
description: OpenStack Cinder Component

Services:
    - name: install
      description: Install cinder and configure it
      methods:
          - install
          - set_config_file
          - configure_nfs_storage
          - configure_lvm_storage
          - start
    - name: start
      description: Start the cinder service
      methods: 
          - start
    - name: iscsi_start
      description: Start the iscsi tgt service
      methods:
          - iscsi_start
    - name: configure_lvm_storage
      description: Create cinder driver for LVM storage
      methods:
          - configure_lvm_storage
    - name: configure_nfs_storage
      description: Configure cinder driver for NFS storage
      methods:
          - configure_nfs_storage
    - name: validate
      description: Validates cinder to operate with it
      methods:
          - validate_database
          - validate_credentials
          - validate_rabbitmq
